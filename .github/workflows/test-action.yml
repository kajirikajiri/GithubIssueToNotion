name: CI
on:
  issues:
    types: [opened, edited, closed, reopened, deleted]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:      
      - uses: kajirikajiri/GithubIssueToNotion@v1.0.20
      - name: Github issue to Notion
        uses: kajirikajiri/GithubIssueToNotion@v1.0.20
        with:
          issue-title: ${{ github.event.issue.title }}
          issue-number: ${{ github.event.issue.number }}
          issue-state: ${{ github.event.issue.state }}
          issue-tags-url: ${{ toJSON(github.event.issue.labels) }}
          issue-url: ${{ github.event.issue.html_url }}
          number-of-comments: ${{ github.event.issue.comments }}
        env:
          NOTION_INTERNAL_API_KEY: ${{ secrets.NOTION_INTERNAL_API_KEY }}
          NOTION_DATABASE_PAGE_URL: ${{ secrets.NOTION_DATABASE_PAGE_URL }}